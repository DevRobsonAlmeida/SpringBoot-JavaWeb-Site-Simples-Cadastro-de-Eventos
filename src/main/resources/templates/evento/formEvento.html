<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>EventoApp</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1 style="text-align: center">Cadastro de Evento:</h1>
        <h3 style="display: flex; justify-content: center; "><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
        <form class="container" method="post">
            Nome:   <input type="text" name="Nome"    value=""/>
            <div class="row">
                <div class="input-field col s6">
                    Local:  <input type="text" name="Local"   value=""/>
                </div>

                <div class="input-field col s3">
                    Data:   <input type="date" name="Data"    value=""/>
                </div>

                <div class="input-field col s3">
                    Hoario: <input type="text" name="Horario" value=""/>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action"> Registrar evento <i class="material-icons right">save</i></button>
        </form>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
