<!DOCTYPE html>
<html>
    <head>
        <title>EventoApp</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1 style="text-align: center">Evento</h1>
        <h2 style="display: flex; justify-content: center"><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Evento</a></h2>
        <div th:each="evento : ${evento}" class="container"> 
            <div class="row"> 
                <p>Nome:    <span th:text="${evento.nome}" ></span></p>
                <p>Local:   <span th:text="${evento.local}" ></span></p>
                <p>Data:    <span th:text="${evento.data}" ></span></p>
                <p>Horario: <span th:text="${evento.horario}" ></span></p>
            </div>
            
        </div>
